    <script>
        (async () => {
            try {
                const response = await fetch("/.netlify/functions/config");

                if (!response.ok) {
                    console.error("Erro ao buscar config");
                    return;
                }

                const config = await response.json();

                if (config.manutencao === "true") {
                    window.location.replace("manutencao.html");
                }

            } catch (error) {
                console.error("Erro geral:", error);
            }
        })();
    </script>

                            <li><strong>Outros Físicos (Exceções):</strong> Contrato de Locação, Alvará de Partilha (inventário), Termo de Curatela, Guias ICMS/IPI (Isenção), RG/CPF, Contrato Social (PJ - Define sócios, capital e poderes), AVCB (Incêndio), Tacógrafo (Caminhão), NF Blindagem/Exército.</li>
                        </ul>
                    `)}

                    ${Card('Comprovantes (Residência, Quitação e Formulário)', `
                        <ul class="space-y-3 text-sm text-slate-700">
                            <li><strong>Formulário de Indenização:</strong> Exige firma por <strong>AUTENTICIDADE</strong> do proprietário e segurado (Se for o mesmo, assina só 1 vez). Dados bancários do favorecido exato (PF para PF, PJ para PJ).
                                ${DownloadBtn('Formulário de Indenização')}</li>
                            <li><strong>Comp. Residência:</strong> IR, contracheque, contas de consumo. Se não tiver nada:
                                ${DownloadBtn('Declaração Suhai de Residência')}</li>
                            <li><strong>Débitos (Nada Consta):</strong> Todos os débitos devem estar quitados. <em>Suhai NÃO quita: Multas, IPVA, Licenciamento. (Descontará do valor pago). Suhai PODE quitar e deduzir: Financiamento/Consórcio.</em></li>
                        </ul>
                    `)}
                </div>

                ${SectionTitle('5. Pagamentos, Quitação e Financiamentos')}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                    ${Card('Boleto de Quitação e Carta Saldo', `
                        <p class="text-sm text-slate-700 mb-2">Se o veículo é financiado, na reta final da indenização, a Suhai pede o Boleto e Carta Saldo do banco.</p>
                        <ul class="list-disc pl-5 space-y-2 text-sm text-slate-700 mb-3">
                            <li><strong>Vencimento:</strong> Mínimo 10 dias úteis. (Se não conseguir, o mínimo é 5 dias úteis e deve-se abrir protocolo).</li>
                            <li><strong>Regras:</strong> Valor TOTAL da dívida (não aceitamos amortização). Só enviar APÓS a Suhai pedir.</li>
                            <li><strong>Baixa do Gravame:</strong> Feita pela própria financeira informando ao Detran após a Suhai pagar o boleto.</li>
                        </ul>
                        <div class="bg-slate-100 p-3 rounded mt-2 border border-slate-200">
                            <p class="text-sm font-semibold text-slate-800">Cálculo de Valor Residual:</p>
                            <p class="text-xs text-slate-600 mt-1">O cliente recebe e-mail informando o Valor FIPE menos os descontos (Boleto Financeira, Parcelas pendentes do seguro, Débitos IPVA/Multas). O que sobrar é repassado ao segurado.</p>
                        </div>
                    `)}
                    ${Card('Substituição de Garantia (Honda/Yamaha)', `
                        <p class="text-sm text-slate-700 mb-3">Quando o veículo sinistrado é trocado por outro dentro do mesmo financiamento (negociação Cliente x Concessionária). Válido apenas para Honda e Yamaha.</p>
                        <p class="text-sm text-slate-700 mb-4">O cliente envia o formulário original da Suhai com firma reconhecida por autenticidade (substituindo a carta saldo e o boleto).</p>
                        ${DownloadBtn('Formulário Subs. de Garantia')}
                        <hr class="my-4"/>
                        <p class="text-sm font-semibold text-red-600 mb-2">Pagamento de Indenização Rejeitado</p>
                        <p class="text-sm text-slate-700 mb-3">Se o cliente não recebeu no dia programado, verifique o sistema <strong>PAGNET</strong>. Se houver erro de conta, abrir protocolo.</p>
                        ${InlineSalesforceBox("pagamento_rejeitado", "Pagamento Rejeitado", "Solicitação", "Financeiro", "Pagamento Rejeitado", "Descrição: Conta PF/PJ - Conta - Agência - Banco - CPF")}
                    `)}
                </div>

                ${SectionTitle('6. Veículos Recuperados e Auditoria')}
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
                    ${Card('Fluxo de Veículo Recuperado', `
                        <p class="text-sm text-slate-700 mb-2 border-l-4 border-emerald-500 pl-3"><strong>Recuperado APÓS indenização paga:</strong> Veículo já é da Suhai. Cliente só deve informar a localização imediatamente.</p>
                        <p class="text-sm font-bold text-emerald-700 mt-4 mb-2">Triagem de Avarias (Antes do Pagamento):</p>
                        <ul class="list-disc pl-5 space-y-3 text-sm text-slate-700 mb-4">
                            <li><strong>Inferior a 75% COM danos:</strong> Cliente faz o conserto e liga solicitando o link de "Vistoria Pós Sinistro".</li>
                            <li><strong>Inferior a 75% SEM danos:</strong> Enviar link de "Exclusão de Avarias" via Autovist para reativar o seguro (Sempre preencher o N. da proposta com "00" no final).</li>
                            <li><strong>Superior a 75% (Danos Graves):</strong> Seguirá o fluxo de recuperado com danos via I4Pro/Guidewire.</li>
                        </ul>
                        <div class="bg-slate-50 p-3 border border-slate-200 rounded">
                            <p class="text-sm font-bold text-slate-800">Cliente não concorda com Análise Parcial?</p>
                            <p class="text-xs text-slate-600 mt-1 mb-2">Se ele discordar da conclusão de indenização parcial, pode pedir reanálise (obrigatório ter orçamento acima de 75% em mãos).</p>
                            ${InlineSalesforceBox("pedido_reanalise", "Pedido de Reanálise", "Solicitação", "Sinistro", "Pedido de Reanalise", "Tipo de Sinistro: Roubo Recuperado")}
                        </div>
                    `)}
                    
                    ${Card('Auditoria de Qualidade e Recusas', `
                        <p class="text-sm text-slate-700 mb-3">Tratada como "pendência de documentos" quando há dúvidas de veracidade. Podem pedir entrevista presencial e croqui.</p>
                        <div class="bg-red-50 border border-red-200 p-3 rounded mb-4">
                            <p class="text-xs md:text-sm font-bold text-red-700"><i data-lucide="alert-octagon" class="w-4 h-4 inline mr-1 -mt-0.5"></i> TERMOS PROIBIDOS EM LINHA:</p>
                            <p class="text-xs md:text-sm text-red-600">Nunca utilize: Sindicância, Investigação, Suspeita ou Fraude.</p>
                        </div>
                        <ul class="list-disc pl-5 space-y-1 text-sm text-slate-700 mb-4">
                            <li><strong>Prazo de Auditoria:</strong> 15 dias úteis a partir do início.</li>
                            <li><strong>Acréscimo:</strong> +10 dias úteis se novos documentos forem solicitados.</li>
                        </ul>
                        ${InlineSalesforceBox("auditoria_atraso", "Atraso na Auditoria", "Reclamação", "Sinistro", "Atraso na auditoria de qualidade", "Se ultrapassar 15 dias úteis sem atualização no sistema. Tipo de sinistro: Roubo/Furto.")}
                        <hr class="my-4"/>
                        <p class="text-sm font-bold text-slate-800 mb-2">Motivos Comuns de Recusa:</p>
                        <ol class="list-decimal pl-5 space-y-1 text-xs md:text-sm text-slate-600">
                            <li>Falta de contratação da cobertura de roubo/furto.</li>
                            <li>Falta de pagamento de parcelas (inadimplência suspende).</li>
                            <li>Recusa por Auditoria de Qualidade (Informações inválidas).</li>
                        </ol>
                    `)}
                </div>

                <div class="bg-emerald-800 text-white p-6 rounded-xl mt-8 text-center shadow-md">
                    <i data-lucide="mail" class="w-8 h-8 mx-auto mb-3 text-emerald-300"></i>
                    <h3 class="font-bold text-lg mb-1">Envio de Documentos Físicos (Após Conclusão)</h3>
                    <p class="text-sm opacity-90 mb-3">Assim que o segurado recebe a conclusão da análise de danos como Integral, deve enviar os físicos para:</p>
                    <div class="inline-block bg-emerald-900 px-6 py-4 rounded-lg font-mono text-sm border border-emerald-700">
                        Suhai Seguradora S.A.<br/>
                        Caixa Postal nº 99<br/>
                        Av. Sansão, 98<br/>
                        Jardim São Pedro, Barueri - SP<br/>
                        CEP: 06402-970
                    </div>
                </div>
            </div>
        `;

        function renderSidebar() {
            const ul = document.getElementById('sidebar-nav');
            const filteredTabs = tabs.filter(tab => tab.title.toLowerCase().includes(searchTerm.toLowerCase()));

            if (filteredTabs.length === 0) {
                ul.innerHTML = `<li class="px-4 py-3 text-sm text-emerald-500/50 italic text-center">Nenhuma categoria encontrada.</li>`;
            } else {
                ul.innerHTML = filteredTabs.map(tab => `
                    <li>
                        <button
                            onclick="setActiveTab('${tab.id}')"
                            class="w-full flex items-center px-4 py-3 md:py-2.5 rounded-lg text-sm font-medium transition-all duration-200 ${activeTab === tab.id ? (tab.id === 'tabulacoes' ? 'bg-teal-600 text-white shadow-md' : 'bg-emerald-500 text-white shadow-md') : 'hover:bg-emerald-800/60 hover:text-white'}"
                        >
                            <i data-lucide="${tab.icon}" class="w-5 h-5 mr-3 ${activeTab === tab.id ? 'text-white' : (tab.id === 'tabulacoes' ? 'text-teal-400' : 'text-emerald-500')}"></i>
                            ${tab.title}
                        </button>
                    </li>
                `).join('');
            }
            lucide.createIcons({ root: ul });
        }

        function renderMainContent() {
            const main = document.getElementById('main-content');
            let contentHtml = '';

            switch (activeTab) {
                case 'tabulacoes': contentHtml = contentTabulacoes(); break;
                case 'atendimento': contentHtml = contentAtendimento(); break;
                case 'conceitos': contentHtml = contentConceitos(); break;
                case 'coberturas': contentHtml = contentCoberturas(); break;
                case 'sistemas': contentHtml = contentSistemas(); break;
                case 'apolice': contentHtml = contentApolice(); break;
                case 'pagamentos': contentHtml = contentPagamentos(); break;
                case 'vistoria': contentHtml = contentVistoria(); break;
                case 'rastreador': contentHtml = contentRastreador(); break;
                case 'sinistro': contentHtml = contentSinistro(); break;
                default: contentHtml = '<div>Selecione uma categoria.</div>';
            }

            main.innerHTML = contentHtml;
            lucide.createIcons({ root: main });

            if (activeTab === 'tabulacoes') {
                setTimeout(() => renderTabulacoesList(), 0);
            }
        }

        window.setActiveTab = function (id) {
            activeTab = id;

            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth < 768 && !sidebar.classList.contains('hidden')) {
                sidebar.classList.add('hidden');
                sidebar.classList.remove('flex');
                isMobileMenuOpen = false;
                document.body.classList.remove('menu-open');
                document.getElementById('mobile-menu-btn').innerHTML = '<i data-lucide="menu" class="w-6 h-6"></i>';
                lucide.createIcons({ root: document.getElementById('mobile-menu-btn') });
            }

            window.scrollTo(0, 0);
            renderSidebar();
            renderMainContent();
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search-input').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderSidebar();
            });

            document.getElementById('mobile-menu-btn').addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                const btn = document.getElementById('mobile-menu-btn');
                isMobileMenuOpen = !isMobileMenuOpen;

                if (isMobileMenuOpen) {
                    sidebar.classList.remove('hidden');
                    sidebar.classList.add('flex');
                    document.body.classList.add('menu-open');
                    btn.innerHTML = '<i data-lucide="x" class="w-6 h-6"></i>';
                } else {
                    sidebar.classList.add('hidden');
                    sidebar.classList.remove('flex');
                    document.body.classList.remove('menu-open');
                    btn.innerHTML = '<i data-lucide="menu" class="w-6 h-6"></i>';
                }
                lucide.createIcons({ root: btn });
            });

            renderSidebar();
            renderMainContent();
            lucide.createIcons();
        });
    </script>
</body>
