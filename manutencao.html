<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki SAC Suhai - Manuten√ß√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: linear-gradient(-45deg, #021812, #063a2d, #021812, #064e3b);
            background-size: 400% 400%;
            animation: bgShift 12s ease infinite;
        }

        @keyframes bgShift {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .top-status {
            position: absolute;
            top: 0;
            width: 100%;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #10b981;
            color: #d1fae5;
            font-size: 14px;
            z-index: 30;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #ef4444;
            }

            50% {
                box-shadow: 0 0 15px #ef4444;
            }

            100% {
                box-shadow: 0 0 5px #ef4444;
            }
        }

        .bottom-hud {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 25px;
            border-radius: 30px;
            border: 1px solid #10b981;
            color: #10b981;
            font-weight: bold;
            z-index: 20;
        }

        #chefe {
            position: absolute;
            width: 90px;
            cursor: pointer;
            z-index: 15;
            transition: transform .2s;
        }

        #chefe:hover {
            transform: scale(1.15);
        }
    </style>
</head>

<body>

    <div class="top-status">
        <div class="status-dot"></div>
        SISTEMA TEMPORARIAMENTE INDISPON√çVEL ‚Ä¢ Manuten√ß√£o interna em andamento
    </div>

    <canvas id="canvas"></canvas>

    <div class="bottom-hud">
        üéÆ Capture o Chefe ‚Ä¢ Pontos: <span id="score">0</span>
    </div>

    <img src="img-audio/chefe.png" id="chefe">

    <audio id="bgMusic" loop>
        <source src="img-audio/telemarketing.mp3" type="audio/mpeg">
    </audio>

    <button id="musicBtn"
        class="fixed top-16 right-5 bg-black/70 text-green-400 border border-green-400 px-3 py-2 rounded-full z-40">
        üîä
    </button>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = innerWidth;
        canvas.height = innerHeight;

        let mouse = { x: null, y: null };
        let impactForce = 0;

        window.addEventListener("mousemove", e => {
            mouse.x = e.x;
            mouse.y = e.y;
        });


        class Particle {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.size = 2;
                this.density = Math.random() * 30 + 1;
            }

            draw() {
                ctx.fillStyle = "#10b981";
                ctx.shadowColor = "#10b981";
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {

                if (mouse.x === null || mouse.y === null) {
                    this.x += (this.baseX - this.x) / 10;
                    this.y += (this.baseY - this.y) / 10;
                    return;
                }

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let maxDistance = 120;

                if (distance < maxDistance && distance > 0) {
                    let force = (maxDistance - distance) / maxDistance;
                    this.x -= (dx / distance) * force * this.density;
                    this.y -= (dy / distance) * force * this.density;
                } else {
                    this.x += (this.baseX - this.x) / 10;
                    this.y += (this.baseY - this.y) / 10;
                }

                if (impactForce > 0) {
                    this.x += (Math.random() - 0.5) * impactForce;
                    this.y += (Math.random() - 0.5) * impactForce;
                }
            }
        }

        let particlesArray = [];

        function init() {
            ctx.font = "bold 180px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText("SUHAI", canvas.width / 2, canvas.height / 2);

            const data = ctx.getImageData(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < canvas.height; y += 6) {
                for (let x = 0; x < canvas.width; x += 6) {
                    if (data.data[(y * 4 * canvas.width) + (x * 4) + 3] > 128) {
                        particlesArray.push(new Particle(x, y));
                    }
                }
            }
        }
        init();


        let explosions = [];
        let hue = 0;

        class ExplosionParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 4 + 2;
                this.life = 40;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 2;
                this.hue = hue;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue},100%,60%,${this.life / 40})`;
                ctx.shadowColor = `hsl(${this.hue},100%,60%)`;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 60; i++) {
                explosions.push(new ExplosionParticle(x, y));
            }
            hue += 40;

            impactForce = 15;

            setTimeout(() => impactForce = 8, 80);
            setTimeout(() => impactForce = 4, 160);
            setTimeout(() => impactForce = 0, 300);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particlesArray.forEach(p => {
                p.update();
                p.draw();
            });

            explosions.forEach((e, index) => {
                e.update();
                e.draw();
                if (e.life <= 0) explosions.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }
        animate();


        const chefe = document.getElementById("chefe");
        const scoreEl = document.getElementById("score");

        let score = 0;
        let speed = 2;
        let x = 200, y = 200;
        let dx = speed, dy = speed;

        function moveChefe() {
            x += dx;
            y += dy;

            if (x + 90 > innerWidth || x < 0) dx *= -1;
            if (y + 90 > innerHeight || y < 0) dy *= -1;

            chefe.style.left = x + "px";
            chefe.style.top = y + "px";
            requestAnimationFrame(moveChefe);
        }
        moveChefe();

        chefe.addEventListener("click", () => {
            score++;
            scoreEl.innerText = score;
            speed += 0.5;
            dx = (dx > 0 ? 1 : -1) * speed;
            dy = (dy > 0 ? 1 : -1) * speed;

            createExplosion(x + 45, y + 45);
        });


        const music = document.getElementById("bgMusic");
        const musicBtn = document.getElementById("musicBtn");

        music.volume = 0.25;

        let musicStarted = false;

        function startMusic() {
            if (!musicStarted) {
                music.play().catch(() => { });
                musicStarted = true;
            }
        }

        window.addEventListener("click", startMusic);
        window.addEventListener("touchstart", startMusic);

        musicBtn.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                musicBtn.innerText = "üîä";
            } else {
                music.pause();
                musicBtn.innerText = "üîá";
            }
        });
    </script>

</body>

</html>
